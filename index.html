<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Retro Run Roller</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Retro Runner">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for themed dice -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #1a0a1f; /* Deep purple */
            --primary-color: #ff00ff;    /* Magenta */
            --secondary-color: #00ffff;  /* Cyan */
            --accent-color: #ffff00;     /* Yellow */
            --text-color: #e0e0e0;
            --dice-bg: #2c1a3e;
            --dice-dot: #00ffff;
            --crt-lines-color: rgba(0, 0, 0, 0.2); 
            --glow-strong: 0 0 15px var(--primary-color), 0 0 20px var(--primary-color), 0 0 25px var(--primary-color);
            --glow-medium: 0 0 8px var(--secondary-color), 0 0 12px var(--secondary-color);
            --glow-soft: 0 0 5px var(--accent-color);
            
            /* Theme transitions */
            --theme-transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Theme styles - Space Theme */
        body.theme-space {
            --background-color: #050520; /* Deep space blue */
            --primary-color: #4287f5;    /* Space blue */
            --secondary-color: #8a2be2;  /* Purple */
            --accent-color: #f0f0f0;     /* Star white */
            --dice-bg: #101035;
            --dice-dot: #f0f0f0;
        }

        /* Theme styles - Fantasy Theme */
        body.theme-fantasy {
            --background-color: #2c1a0a; /* Forest brown */
            --primary-color: #66cc33;    /* Forest green */
            --secondary-color: #f5a142;  /* Magic orange */
            --accent-color: #f5e642;     /* Gold */
            --dice-bg: #352414;
            --dice-dot: #f5a142;
        }

        /* Theme styles - Fire Theme */
        body.theme-fire {
            --background-color: #300808; /* Dark red */
            --primary-color: #ff4500;    /* Fire orange */
            --secondary-color: #ffd700;  /* Gold */
            --accent-color: #ff0000;     /* Bright red */
            --dice-bg: #500;
            --dice-dot: #ff4500;
        }

        html {
            height: 100%;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--background-color);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"),
                              linear-gradient(var(--background-color), var(--background-color));
            color: var(--text-color);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100%; 
            margin: 0;
            padding: 10px; 
            box-sizing: border-box; 
            overflow: hidden; 
            position: relative; 
            transition: var(--theme-transition);
        }

        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(transparent 50%, var(--crt-lines-color) 50%), linear-gradient(90deg, transparent 50%, var(--crt-lines-color) 50%);
            background-size: 100% 3px, 3px 100%; 
            z-index: 2; 
            pointer-events: none;
            animation: crt-flicker 0.12s infinite alternate; 
        }
        
        @keyframes crt-flicker { 
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: -5%; 
            left: -5%;
            height: 110%;
            width: 110%;
            background: radial-gradient(ellipse at center, 
                rgba(20, 0, 30, 0) 30%, 
                rgba(10, 0, 20, 0.6) 75%, 
                rgba(5, 0, 10, 0.9) 100%);
            z-index: 3; 
            pointer-events: none;
            opacity: 0.85; 
            border-radius: 50px; 
        }

        .game-container {
            background-color: rgba(10, 5, 15, 0.85); 
            border-radius: 15px;
            border: 3px solid var(--primary-color);
            box-shadow: var(--glow-strong), 
                        inset 0 0 15px rgba(0, 255, 255, 0.3), 
                        0 0 30px rgba(0,0,0,0.5), 
                        0 0 70px rgba(10,0,20,0.7); 
            text-align: center;
            width: 100%; 
            max-width: 500px; 
            height: 100%; 
            max-height: 95vh; 
            z-index: 5; 
            position: relative;
            transform: perspective(1200px) rotateX(1.5deg) rotateY(-1deg) scale(0.97);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            
            display: flex;
            flex-direction: column;
            justify-content: space-around; 
            padding: clamp(10px, 3vh, 20px) 20px; /* Responsive top/bottom padding */
            box-sizing: border-box; 
            overflow-y: auto; 
        }

        h1 { 
            color: var(--primary-color);
            /* Default glow for larger screens, aiming for clarity */
            text-shadow: 0 0 3px var(--primary-color), /* Inner glow */
                         0 0 7px var(--primary-color), /* Outer glow */
                         1px 1px 1px rgba(0,0,0,0.8);  /* Definition shadow */
            margin-top: 0; 
            margin-bottom: 15px; /* Restored reasonable margin */
            font-size: 1.6em; 
            line-height: 1.2; 
            word-break: break-word; 
        }

        .dice-area {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-bottom: 20px; /* Restored reasonable margin */
            min-height: 70px; 
        }

        .dice {
            width: 60px; 
            height: 60px; 
            background-color: var(--dice-bg);
            border: 2px solid var(--secondary-color);
            border-radius: 8px; 
            display: grid;
            padding: 4px; 
            box-shadow: 0 0 7px var(--secondary-color), inset 0 0 7px rgba(0,0,0,0.6); 
            transition: transform 0.3s ease-out, box-shadow 0.3s ease;
        }

        .dice.rolling {
            animation: roll-animation 0.5s ease-out;
        }

        @keyframes roll-animation {
            0% { transform: rotate(0deg) scale(1) translateZ(0); box-shadow: 0 0 8px var(--secondary-color), inset 0 0 8px rgba(0,0,0,0.6); }
            25% { transform: rotate(90deg) scale(1.15) translateZ(10px); box-shadow: 0 0 12px var(--primary-color), inset 0 0 10px rgba(0,0,0,0.5); }
            50% { transform: rotate(180deg) scale(0.9) translateZ(5px); }
            75% { transform: rotate(270deg) scale(1.15) translateZ(10px); box-shadow: 0 0 12px var(--accent-color), inset 0 0 10px rgba(0,0,0,0.5); }
            100% { transform: rotate(360deg) scale(1) translateZ(0); box-shadow: 0 0 8px var(--secondary-color), inset 0 0 8px rgba(0,0,0,0.6); }
        }

        .dot {
            width: 10px; 
            height: 10px; 
            background-color: var(--dice-dot);
            border-radius: 50%;
            box-shadow: var(--glow-soft), 0 0 3px var(--dice-dot); 
            align-self: center;
            justify-self: center;
        }

        .dice[data-value="1"] { grid-template-areas: ". . ." ". a ." ". . ."; }
        .dice[data-value="2"] { grid-template-areas: "a . ." ". . ." ". . b"; }
        .dice[data-value="3"] { grid-template-areas: "a . ." ". b ." ". . c"; }
        .dice[data-value="4"] { grid-template-areas: "a . b" ". . ." "c . d"; }
        .dice[data-value="5"] { grid-template-areas: "a . b" ". c ." "d . e"; }
        .dice[data-value="6"] { grid-template-areas: "a . b" "c . d" "e . f"; }

        .dice[data-value="1"] .dot:nth-child(1) { grid-area: a; }
        .dice[data-value="2"] .dot:nth-child(1) { grid-area: a; }
        .dice[data-value="2"] .dot:nth-child(2) { grid-area: b; }
        .dice[data-value="3"] .dot:nth-child(1) { grid-area: a; }
        .dice[data-value="3"] .dot:nth-child(2) { grid-area: b; }
        .dice[data-value="3"] .dot:nth-child(3) { grid-area: c; }
        .dice[data-value="4"] .dot:nth-child(1) { grid-area: a; }
        .dice[data-value="4"] .dot:nth-child(2) { grid-area: b; }
        .dice[data-value="4"] .dot:nth-child(3) { grid-area: c; }
        .dice[data-value="4"] .dot:nth-child(4) { grid-area: d; }
        .dice[data-value="5"] .dot:nth-child(1) { grid-area: a; }
        .dice[data-value="5"] .dot:nth-child(2) { grid-area: b; }
        .dice[data-value="5"] .dot:nth-child(3) { grid-area: c; }
        .dice[data-value="5"] .dot:nth-child(4) { grid-area: d; }
        .dice[data-value="5"] .dot:nth-child(5) { grid-area: e; }
        .dice[data-value="6"] .dot:nth-child(1) { grid-area: a; }
        .dice[data-value="6"] .dot:nth-child(2) { grid-area: b; }
        .dice[data-value="6"] .dot:nth-child(3) { grid-area: c; }
        .dice[data-value="6"] .dot:nth-child(4) { grid-area: d; }
        .dice[data-value="6"] .dot:nth-child(5) { grid-area: e; }
        .dice[data-value="6"] .dot:nth-child(6) { grid-area: f; }

        .controls {
            margin-bottom: 15px; /* Restored reasonable margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
        }
        
        .toggle-button-container {
            display: flex;
            gap: 8px; 
            background-color: var(--dice-bg);
            padding: 7px; 
            border-radius: 7px; 
            border: 1px solid var(--secondary-color);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
        }

        .toggle-button {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid transparent; 
            padding: 7px 10px; 
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 0.75em; 
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s, text-shadow 0.2s, box-shadow 0.2s;
            text-shadow: 0 0 3px var(--secondary-color);
        }

        .toggle-button:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            background-color: rgba(255,255,0,0.1);
        }
        
        .toggle-button.active {
            background-color: var(--primary-color);
            color: var(--background-color); 
            border-color: var(--accent-color);
            text-shadow: none; 
            box-shadow: 0 0 8px var(--primary-color);
        }

        .roll-button {
            background: linear-gradient(145deg, var(--primary-color), #c000c0); 
            color: var(--text-color); 
            border: 2px solid var(--accent-color); 
            padding: 10px 20px; 
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em; 
            cursor: pointer;
            border-radius: 8px;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.7); 
            box-shadow: 0 0 12px var(--primary-color), 0 0 18px var(--primary-color), 
                        0 4px 8px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.2); 
            transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.2s ease;
            margin-top: 5px; 
            margin-bottom: 5px;
        }

        .roll-button:hover {
            background: linear-gradient(145deg, var(--accent-color), #d0d000);
            color: var(--background-color);
            border-color: var(--primary-color);
            text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
            box-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--accent-color),
                        0 6px 12px rgba(0,0,0,0.6), inset 0 1px 2px rgba(255,255,255,0.3);
            transform: translateY(-3px) scale(1.02); 
        }
        .roll-button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 0 5px var(--primary-color), inset 0 2px 8px rgba(0,0,0,0.5);
        }

        #result-text {
            margin-top: 10px; /* Restored reasonable margin */
            margin-bottom: 10px; /* Added for balance */
            font-size: 1.1em; 
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color), 1px 1px 0px #000; 
            min-height: 1.5em; 
            line-height: 1.3;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) { 
            h1 { 
                font-size: 1.2em; 
                margin-bottom: 10px; 
                /* Refined pink glow for mobile: sharper inner, softer outer */
                text-shadow: 0 0 2px rgba(255,0,255,0.9), /* Tighter, more opaque inner pink */
                             0 0 5px rgba(255,0,255,0.5), /* Softer, wider outer pink */
                             1px 1px 1px rgba(0,0,0,0.7);  /* Dark offset */
            }
            .game-container {
                padding: clamp(10px, 2vh, 15px) 15px; 
                transform: perspective(1000px) rotateX(1deg) rotateY(-0.5deg) scale(0.98); 
            }
            .dice { width: 50px; height: 50px; }
            .dot { width: 8px; height: 8px; }
            .roll-button { padding: 8px 15px; font-size: 0.8em; }
            #result-text { font-size: 1em; }
            .toggle-button { font-size: 0.7em; padding: 6px 8px; }
            .dice-area { gap: 10px; min-height: 60px; margin-bottom: 15px;} 
            .controls { margin-bottom: 10px; gap: 8px;} 
        }

        @media (max-width: 360px) { 
             h1 {
                font-size: 1.0em; 
                line-height: 1.1;
                /* Consistent subtle glow for smallest screens */
                text-shadow: 0 0 1px rgba(255,0,255,0.8), /* Very tight inner pink */
                             0 0 4px rgba(255,0,255,0.4), /* Softer outer pink */
                             1px 1px 1px rgba(0,0,0,0.6);
             }
            .game-container {
                 transform: perspective(800px) rotateX(0.5deg) rotateY(0deg) scale(0.97);
            }
             .dice { width: 45px; height: 45px; }
             .dot { width: 7px; height: 7px; }
             .toggle-button { font-size: 0.65em; padding: 5px 7px; }
             .roll-button { font-size: 0.75em; padding: 8px 15px;}
        }        /* Added styles for themed dice */
        .themed-icon {
            color: var(--dice-dot);
            font-size: 16px;
            text-shadow: 0 0 5px var(--dice-dot);
        }
        
        .theme-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .themed-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Added styles for special combinations */
        .special-combo {
            animation: special-combo-animation 1s ease-in-out infinite;
        }

        @keyframes special-combo-animation {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--primary-color); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--primary-color); }
        }

        /* Theme selector styles */
        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .theme-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-color);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .theme-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .theme-button.theme-retro {
            background: linear-gradient(45deg, #1a0a1f, #ff00ff);
        }

        .theme-button.theme-space {
            background: linear-gradient(45deg, #050520, #4287f5);
        }

        .theme-button.theme-fantasy {
            background: linear-gradient(45deg, #2c1a0a, #66cc33);
        }

        .theme-button.theme-fire {
            background: linear-gradient(45deg, #300808, #ff4500);
        }

        .theme-button.locked {
            filter: grayscale(100%);
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }

        .theme-button.locked::after {
            content: "üîí";
            position: absolute;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Dice set styles */
        .dice-set-selector {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dice-set-button {
            background-color: var(--dice-bg);
            color: var(--dice-dot);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .dice-set-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            transform: scale(1.05);
        }

        .dice-set-button.active {
            background-color: var(--accent-color);
            color: var(--background-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* Unlock notification */
        .unlock-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px var(--accent-color);
            z-index: 1000;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .unlock-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }        /* Special combo notification */
        .combo-notification {
            color: var(--accent-color);
            font-size: 1.2em;
            text-shadow: 0 0 10px var(--accent-color);
            animation: combo-animation 0.5s ease-in-out infinite;
            margin-top: 5px;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 0 10px;
            box-sizing: border-box;
            white-space: normal; /* Prevents horizontal scrollbar */
        }

        @keyframes combo-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>    <div class="unlock-notification" id="unlock-notification">Theme unlocked!</div>

    <div class="theme-selector">
        <div class="theme-button theme-retro" data-theme="retro" title="Retro Theme"></div>
        <div class="theme-button theme-space locked" data-theme="space" title="Space Theme (Locked: Roll 10 times)" data-unlock-at="10"></div>
        <div class="theme-button theme-fantasy locked" data-theme="fantasy" title="Fantasy Theme (Locked: Roll 20 times)" data-unlock-at="20"></div>
        <div class="theme-button theme-fire locked" data-theme="fire" title="Fire Theme (Locked: Roll 30 times)" data-unlock-at="30"></div>
    </div>

    <div class="game-container">
        <h1>Ia si alearga caine</h1>
        
        <div class="controls">
             <div class="toggle-button-container">
                <button class="toggle-button active" id="dice-count-2" data-count="2">2 Dice</button>
                <button class="toggle-button" id="dice-count-3" data-count="3">3 Dice</button>
            </div>
            
            <div class="dice-set-selector">
                <button class="dice-set-button active" data-set="numbers">Classic</button>
                <button class="dice-set-button" data-set="space">Space</button>
                <button class="dice-set-button" data-set="fantasy">Fantasy</button>
                <button class="dice-set-button" data-set="emoji">Emoji</button>
            </div>
        </div>        <div class="dice-area" id="dice-area">
            </div>

        <button class="roll-button" id="roll-button">Roll for Run!</button>

        <p id="result-text">Roll the dice to see your fate!</p>
        <div id="combo-text" class="combo-notification"></div>

        </div>

    <script>
        const diceArea = document.getElementById('dice-area');
        const rollButton = document.getElementById('roll-button');
        const resultText = document.getElementById('result-text');
        const comboText = document.getElementById('combo-text');        const diceCountButtons = [document.getElementById('dice-count-2'), document.getElementById('dice-count-3')];
        const unlockNotification = document.getElementById('unlock-notification');
        const themeButtons = document.querySelectorAll('.theme-button');
        const diceSetButtons = document.querySelectorAll('.dice-set-button');
        
        let numberOfDice = 2; 
        let rollCount = localStorage.getItem('rollCount') ? parseInt(localStorage.getItem('rollCount')) : 0;
        let currentTheme = localStorage.getItem('currentTheme') || 'retro';
        let currentDiceSet = localStorage.getItem('currentDiceSet') || 'numbers';
        let unlockedThemes = localStorage.getItem('unlockedThemes') ? 
                             JSON.parse(localStorage.getItem('unlockedThemes')) : ['retro'];

        // Check previously unlocked themes
        function initThemes() {
            document.body.className = `theme-${currentTheme}`;
            
            themeButtons.forEach(button => {
                const theme = button.dataset.theme;
                if (unlockedThemes.includes(theme)) {
                    button.classList.remove('locked');
                    button.removeAttribute('data-unlock-at');
                    button.title = `${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme`;
                }
                
                if (theme === currentTheme) {
                    button.style.border = '3px solid var(--text-color)';
                }
            });
        }

        // Initialize dice sets
        function initDiceSets() {
            diceSetButtons.forEach(button => {
                if (button.dataset.set === currentDiceSet) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Dice face definitions for different sets
        const diceSets = {
            numbers: {
                1: ['dot'],
                2: ['dot', 'dot'],
                3: ['dot', 'dot', 'dot'],
                4: ['dot', 'dot', 'dot', 'dot'],
                5: ['dot', 'dot', 'dot', 'dot', 'dot'],
                6: ['dot', 'dot', 'dot', 'dot', 'dot', 'dot']
            },
            space: {
                1: ['<i class="fas fa-rocket themed-icon"></i>'],

        };        // Function to create a single die element
        function createDieElement(value) {
            const die = document.createElement('div');
            die.classList.add('dice');
            die.dataset.value = value; 

            const diceContent = diceSets[currentDiceSet][value];
            
            if (diceContent) {
                // For themed dice sets, use a different layout approach
                if (currentDiceSet !== 'numbers') {
                    // Create a container for themed content that centers it in the dice
                    const themeContainer = document.createElement('div');
                    themeContainer.className = 'theme-container';
                    
                    // Add all the themed content to the container
                    diceContent.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'themed-item';
                        itemElement.innerHTML = item;
                        themeContainer.appendChild(itemElement);
                    });
                    
                    die.appendChild(themeContainer);
                } else {
                    // Original dots for the numbers theme
                    diceContent.forEach(item => {
                        const dot = document.createElement('div');
                        dot.classList.add('dot');
                        die.appendChild(dot);
                    });
                }
            }
            
            return die;
        }

        // Function to render dice on the screen
        function renderDice(values) {
            diceArea.innerHTML = ''; 
            values.forEach(value => {
                const dieElement = createDieElement(value);
                diceArea.appendChild(dieElement);
            });
        }
        
        // Function to simulate rolling a single die
        function rollSingleDie() {
            return Math.floor(Math.random() * 6) + 1;
        }        // Function to check for special combinations
        function checkSpecialCombinations(diceValues) {
            const counts = {};
            diceValues.forEach(val => counts[val] = (counts[val] || 0) + 1);
            
            // Check for pairs, triples, etc.
            let maxCount = Math.max(...Object.values(counts));
            
            if (maxCount === diceValues.length && diceValues.length > 1) {
                // All dice show the same value
                const diceValue = diceValues[0];
                let bonusKm = 0;
                
                // Simple bonus: +1 km for doubles, +2 km for triples
                if (diceValues.length === 2) {
                    bonusKm = 1;
                } else if (diceValues.length === 3) {
                    bonusKm = 2;
                }
                
                return {
                    type: 'all-same',
                    message: `JACKPOT! +${bonusKm} km bonus!`,
                    bonus: true,
                    add: bonusKm
                };
            } else if (diceValues.length >= 2 && maxCount >= 2) {
                // At least a pair but not all dice
                const pairValue = parseInt(Object.keys(counts).find(key => counts[key] >= 2));
                return {
                    type: 'pair',
                    message: `Pair of ${pairValue}s! Nice rhythm!`,
                    bonus: false
                };
            }
            
            return { type: 'none', message: '', bonus: false };
        }

        // Function to show unlock notification
        function showUnlockNotification(message) {
            unlockNotification.textContent = message;
            unlockNotification.classList.add('show');
            
            setTimeout(() => {
                unlockNotification.classList.remove('show');
            }, 3000);
        }

        // Function to check and unlock themes based on roll count
        function checkUnlockables() {
            themeButtons.forEach(button => {
                if (button.classList.contains('locked') && button.dataset.unlockAt) {
                    const unlockAt = parseInt(button.dataset.unlockAt);
                    if (rollCount >= unlockAt) {
                        button.classList.remove('locked');
                        button.removeAttribute('data-unlock-at');
                        const theme = button.dataset.theme;
                        button.title = `${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme`;
                        
                        if (!unlockedThemes.includes(theme)) {
                            unlockedThemes.push(theme);
                            localStorage.setItem('unlockedThemes', JSON.stringify(unlockedThemes));
                            showUnlockNotification(`${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme Unlocked!`);
                        }
                    }
                }
            });
        }        // Function placeholder for future functionality

        }

        // Function to handle the dice roll
        function handleRoll() {
            rollButton.disabled = true; 
            resultText.textContent = "Rolling...";
            comboText.textContent = "";
            
            // Increment and save roll count
            rollCount++;
            localStorage.setItem('rollCount', rollCount);
            
            // Check for unlockables
            checkUnlockables();
              let diceValues = [];
            let totalValue = 0;

            diceArea.innerHTML = '';
            for (let i = 0; i < numberOfDice; i++) {
                const tempDie = createDieElement(Math.floor(Math.random() * 6) + 1); 
                tempDie.classList.add('rolling');
                diceArea.appendChild(tempDie);
            }
            
            setTimeout(() => {
                diceArea.innerHTML = ''; 
                for (let i = 0; i < numberOfDice; i++) {
                    const value = rollSingleDie();
                    diceValues.push(value);
                    totalValue += value;
                }
                
                // Check for special combinations
                const specialCombo = checkSpecialCombinations(diceValues);
                  // Apply bonus effects if any
                let finalTotal = totalValue;
                if (specialCombo.bonus) {
                    if (specialCombo.multiplier) {
                        finalTotal = Math.round(totalValue * specialCombo.multiplier);
                    }
                    if (specialCombo.add) {
                        finalTotal = totalValue + specialCombo.add;
                    }
                      // Add visual effects to dice for special combos
                    setTimeout(() => {
                        const diceElements = document.querySelectorAll('.dice');
                        diceElements.forEach(die => die.classList.add('special-combo'));
                    }, 200);                }
                
                renderDice(diceValues);
                
                resultText.textContent = `You rolled ${diceValues.join(' + ')} = ${totalValue}! Run ${finalTotal} km!`;
                
                if (specialCombo.message) {
                    comboText.textContent = specialCombo.message;
                }
                
                rollButton.disabled = false; 
            }, 700); 
        }

        rollButton.addEventListener('click', handleRoll);

        diceCountButtons.forEach(button => {

                if (button.classList.contains('active')) return; 

                numberOfDice = parseInt(button.dataset.count);
                
                diceCountButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const initialValues = Array(numberOfDice).fill(0).map(() => rollSingleDie()); 
                renderDice(initialValues);
                resultText.textContent = `Switched to ${numberOfDice} dice. Roll 'em!`;
                comboText.textContent = "";
            });
        });

        themeButtons.forEach(button => {

                const theme = button.dataset.theme;
                
                // Check if theme is locked
                if (button.classList.contains('locked')) {
                    const unlockAt = parseInt(button.dataset.unlockAt);
                    resultText.textContent = `Theme locked! Roll ${unlockAt - rollCount} more times to unlock.`;
                    return;
                }
                
                // Apply selected theme
                document.body.className = `theme-${theme}`;
                currentTheme = theme;
                localStorage.setItem('currentTheme', theme);

                themeButtons.forEach(btn => {
                    btn.style.border = btn.dataset.theme === theme ?

        diceSetButtons.forEach(button => {

                renderDice(initialValues);

            });
        });

            initThemes();

            initDiceSets();

            renderDice(initialValues);
            diceCountButtons.forEach(btn => btn.classList.remove('active'));
            const activeButton = document.querySelector(`.toggle-button[data-count="${numberOfDice}"]`);
            if (activeButton) { 
                 activeButton.classList.add('active');
            }
        }
