    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'press-start': ['"Press Start 2P"', 'cursive'],
              'bungee-spice': ['"Bungee Spice"', 'cursive'], // Added Bungee Spice
            },
            colors: {
              'theme-primary': 'var(--primary-color)',
              'theme-secondary': 'var(--secondary-color)',
              'theme-accent': 'var(--accent-color)',
              'theme-background': 'var(--background-color)',
              'theme-text': 'var(--text-color)',
              'theme-dice-bg': 'var(--dice-bg)',
              'theme-dice-dot': 'var(--dice-dot)',
            },
            keyframes: {
              'crt-flicker': {
                '0%': { opacity: '0.95' },
                '100%': { opacity: '1' },
              },
              'roll-animation': {
                '0%': { transform: 'rotate(0deg) scale(1) translateZ(0)', boxShadow: '0 0 8px var(--secondary-color), inset 0 0 8px rgba(0,0,0,0.6)' },
                '25%': { transform: 'rotate(90deg) scale(1.15) translateZ(10px)', boxShadow: '0 0 12px var(--primary-color), inset 0 0 10px rgba(0,0,0,0.5)' },
                '50%': { transform: 'rotate(180deg) scale(0.9) translateZ(5px)' },
                '75%': { transform: 'rotate(270deg) scale(1.15) translateZ(10px)', boxShadow: '0 0 12px var(--accent-color), inset 0 0 10px rgba(0,0,0,0.5)' },
                '100%': { transform: 'rotate(360deg) scale(1) translateZ(0)', boxShadow: '0 0 8px var(--secondary-color), inset 0 0 8px rgba(0,0,0,0.6)' },
              },
              'special-combo-animation': {
                '0%': { transform: 'scale(1)', boxShadow: '0 0 10px var(--primary-color)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 20px var(--accent-color), 0 0 30px var(--accent-color)' },
                '100%': { transform: 'scale(1)', boxShadow: '0 0 10px var(--primary-color)' },
              },
              'combo-animation': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              },
              // Crazy Llama Theme Animations
              'crazy-container-pulse': {
                '0%': { transform: 'scale(0.97) rotateX(1.5deg) rotateY(-1deg)', borderColor: 'var(--primary-color)' },
                '100%': { transform: 'scale(1.03) rotateX(-1.5deg) rotateY(1deg)', borderColor: 'var(--accent-color)' },
              },
              'crazy-skew': {
                '0%': { transform: 'skewX(0deg) skewY(0deg) rotate(0deg)' },
                '25%': { transform: 'skewX(-2deg) skewY(1deg) rotate(0.5deg)' },
                '50%': { transform: 'skewX(0deg) skewY(0deg) rotate(0deg)' },
                '75%': { transform: 'skewX(2deg) skewY(-1deg) rotate(-0.5deg)' },
                '100%': { transform: 'skewX(0deg) skewY(0deg) rotate(0deg)' },
              },
              'crazy-button-bg': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'crazy-button-text-shadow': {
                '0%': { textShadow: '1px 1px 0 var(--primary-color), -1px -1px 0 var(--secondary-color)' },
                '100%': { textShadow: '-1px 1px 0 var(--accent-color), 1px -1px 0 var(--primary-color)' },
              },
              'crazy-text-glow': {
                '0%': { textShadow: '0 0 3px var(--primary-color), 0 0 7px var(--primary-color)' },
                '100%': { textShadow: '0 0 7px var(--secondary-color), 0 0 15px var(--secondary-color), 0 0 20px var(--accent-color)' },
              },
              'crazy-text-color-cycle': {
                '0%': { color: 'var(--primary-color)' },
                '33%': { color: 'var(--secondary-color)' },
                '66%': { color: 'var(--accent-color)' },
                '100%': { color: 'var(--primary-color)' },
              },
              'double-six-celebration': {
                '0%': { transform: 'scale(1) rotate(0deg) translateZ(0)', filter: 'hue-rotate(0deg) brightness(1)' },
                '10%': { transform: 'scale(1.1) rotate(5deg) translateZ(20px)', filter: 'hue-rotate(45deg) brightness(1.2)' },
                '20%': { transform: 'scale(1.2) rotate(-5deg) translateZ(40px)', filter: 'hue-rotate(90deg) brightness(1.5) drop-shadow(0 0 15px var(--accent-color))' },
                '30%': { transform: 'scale(1.1) rotate(0deg) translateZ(20px)', filter: 'hue-rotate(135deg) brightness(1.2)' },
                '40%': { transform: 'scale(1.3) rotate(8deg) translateZ(60px) skewX(-10deg)', filter: 'hue-rotate(180deg) brightness(1.7) drop-shadow(0 0 20px var(--primary-color))' },
                '50%': { transform: 'scale(1.0) rotate(-8deg) translateZ(0px) skewX(10deg)', filter: 'hue-rotate(225deg) brightness(1.0)' },
                '60%': { transform: 'scale(1.25) rotate(5deg) translateZ(50px) skewY(-10deg)', filter: 'hue-rotate(270deg) brightness(1.6) drop-shadow(0 0 25px var(--secondary-color))' },
                '70%': { transform: 'scale(0.9) rotate(-5deg) translateZ(10px) skewY(10deg)', filter: 'hue-rotate(315deg) brightness(0.8)' },
                '80%': { transform: 'scale(1.15) rotate(3deg) translateZ(30px)', filter: 'hue-rotate(360deg) brightness(1.4)' },
                '90%': { transform: 'scale(1.05) rotate(-3deg) translateZ(10px)', filter: 'hue-rotate(0deg) brightness(1.1)' },
                '100%': { transform: 'scale(1) rotate(0deg) translateZ(0)', filter: 'hue-rotate(0deg) brightness(1)' },
              }
            },
            animation: {
              'crt-flicker': 'crt-flicker 0.12s infinite alternate',
              'roll-dice': 'roll-animation 0.5s ease-out',
              'special-combo': 'special-combo-animation 1s ease-in-out infinite',
              'combo-notify': 'combo-animation 0.5s ease-in-out infinite',
              // Crazy Llama Theme Animations
              'crazy-container-pulse': 'crazy-container-pulse 0.6s infinite alternate',
              'crazy-skew': 'crazy-skew 12s infinite linear alternate',
              'crazy-button-bg': 'crazy-button-bg 1.5s ease infinite',
              'crazy-button-text-shadow': 'crazy-button-text-shadow 0.4s infinite alternate',
              'crazy-text-glow': 'crazy-text-glow 0.8s infinite alternate',
              'crazy-text-color-cycle': 'crazy-text-color-cycle 1.5s infinite linear',
              'double-six-celebrate': 'double-six-celebration 1.8s ease-out forwards',
            },
          },
        },
        plugins: [],
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <style>
        :root {
            --background-color: #1a0a1f; /* Retro default */
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --accent-color: #ffff00;
            --text-color: #e0e0e0;
            --dice-bg: #2c1a3e;
            --dice-dot: #00ffff; 
            --crt-lines-color: rgba(0, 0, 0, 0.2); 
            --glow-strong: 0 0 15px var(--primary-color), 0 0 20px var(--primary-color), 0 0 25px var(--primary-color);
            --glow-medium: 0 0 8px var(--secondary-color), 0 0 12px var(--secondary-color);
            --glow-soft: 0 0 5px var(--accent-color);
        }

        body.theme-space {
            --background-color: #050520; --primary-color: #4287f5; --secondary-color: #8a2be2;
            --accent-color: #f0f0f0; --dice-bg: #101035; --dice-dot: #f0f0f0;
            font-family: 'Press Start 2P', cursive;
        }
        body.theme-fantasy {
            --background-color: #2c1a0a; --primary-color: #66cc33; --secondary-color: #f5a142;
            --accent-color: #f5e642; --dice-bg: #352414; --dice-dot: #f5a142;
            font-family: 'Press Start 2P', cursive;
        }
        body.theme-fire {
            --background-color: #300808; --primary-color: #ff4500; --secondary-color: #ffd700;
            --accent-color: #ff0000; --dice-bg: #500; --dice-dot: #ff4500;
            font-family: 'Press Start 2P', cursive;
        }
        body.theme-crazyllama {
            --background-color: #110011; 
            --primary-color: #00ff00; 
            --secondary-color: #ff00ff; 
            --accent-color: #ffff00; 
            --text-color: #ffffff;
            --dice-bg: #220022;
            --dice-dot: #ffff00;
            --crt-lines-color: rgba(255, 255, 0, 0.05); /* Lighter, more chaotic CRT lines */
            font-family: 'Bungee Spice', cursive !important; /* Important to override default */
        }

        body {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"),
                              linear-gradient(var(--background-color), var(--background-color));
            transition: background-color 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: 'Press Start 2P', cursive; /* Default font */
        }
        body::before { /* CRT Lines Overlay */
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(transparent 50%, var(--crt-lines-color) 50%), linear-gradient(90deg, transparent 50%, var(--crt-lines-color) 50%);
            background-size: 100% 3px, 3px 100%; 
            z-index: 20; pointer-events: none; animation: crt-flicker 0.12s infinite alternate;
        }
        body::after { /* Vignette Overlay */
            content: " "; display: block; position: absolute; top: -5%; left: -5%;
            height: 110%; width: 110%;
            background: radial-gradient(ellipse at center, rgba(20,0,30,0) 30%, rgba(10,0,20,0.6) 75%, rgba(5,0,10,0.9) 100%);
            z-index: 30; pointer-events: none; opacity: 0.85; border-radius: 50px;
        }

        .game-container {
            box-shadow: var(--glow-strong), inset 0 0 15px rgba(0,255,255,0.3), 0 0 30px rgba(0,0,0,0.5), 0 0 70px rgba(10,0,20,0.7); 
        }
        .dice {
             box-shadow: 0 0 7px var(--secondary-color), inset 0 0 7px rgba(0,0,0,0.6);
        }
        h1 { text-shadow: 0 0 3px var(--primary-color), 0 0 7px var(--primary-color), 1px 1px 1px rgba(0,0,0,0.8); }
        #result-text { text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color), 1px 1px 0px #000; }
        
        .themed-pip > svg.themed-icon { filter: drop-shadow(0 0 2px var(--dice-dot)); }

        .toggle-button { text-shadow: 0 0 3px var(--secondary-color); }
        .toggle-button:hover { text-shadow: 0 0 5px var(--accent-color); }
        .toggle-button.active { text-shadow: none; box-shadow: 0 0 8px var(--primary-color); }
        .roll-button {
            text-shadow: 1px 1px 0px rgba(0,0,0,0.7); 
            box-shadow: 0 0 12px var(--primary-color), 0 0 18px var(--primary-color), 0 4px 8px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.2); 
        }
        .roll-button:hover {
            text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
            box-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--accent-color), 0 6px 12px rgba(0,0,0,0.6), inset 0 1px 2px rgba(255,255,255,0.3);
        }
        .roll-button:active { box-shadow: 0 0 5px var(--primary-color), inset 0 2px 8px rgba(0,0,0,0.5); }
        .combo-notification { text-shadow: 0 0 10px var(--accent-color); }
        .dice-set-button.active { box-shadow: 0 0 10px var(--accent-color); }
        .theme-button:hover { box-shadow: 0 0 10px var(--accent-color); }
        .unlock-notification { box-shadow: 0 0 15px var(--accent-color); }

        /* Crazy Llama Theme Specific Styles */
        body.theme-crazyllama .game-container {
            border-width: 4px; /* Thicker border */
            border-color: var(--secondary-color); /* Initial border color for pulse */
            animation: crazy-container-pulse 0.6s infinite alternate, crazy-skew 12s infinite linear alternate;
            box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color), 0 0 40px var(--accent-color),
                        inset 0 0 15px rgba(0,255,0,0.5); /* Intense glow */
        }
        body.theme-crazyllama .roll-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            background-size: 400% 400%; /* For gradient animation */
            animation: crazy-button-bg 1.5s ease infinite, crazy-button-text-shadow 0.4s infinite alternate;
            color: #101010; /* Darker text for contrast on bright animated background */
            border-width: 3px;
            font-weight: bold;
            font-size: 1.1em; /* Slightly larger */
        }
        body.theme-crazyllama h1 {
            animation: crazy-text-glow 0.8s infinite alternate;
            font-size: clamp(1.5em, 5vw, 2.2em); /* Responsive and larger */
            letter-spacing: 2px;
        }
        body.theme-crazyllama #result-text {
            animation: crazy-text-color-cycle 1.5s infinite linear;
            font-weight: bold;
        }
        body.theme-crazyllama .dice {
            border-radius: 20% !important; /* Squircle shape */
            transform: rotate(3deg); /* Slight tilt */
            transition: transform 0.2s ease-in-out;
        }
        body.theme-crazyllama .dice:hover {
            transform: rotate(-3deg) scale(1.05);
        }
        body.theme-crazyllama .dot { 
            background-color: var(--dice-dot) !important;
            border-radius: 0 !important; /* Square dots */
            transform: rotate(45deg) scale(0.8); /* Smaller, rotated dots */
            box-shadow: 0 0 5px var(--dice-dot) !important;
        }
         body.theme-crazyllama .themed-pip > svg.themed-icon {
            animation: crazy-text-color-cycle 1.5s infinite linear; /* Make icons cycle color too */
            filter: drop-shadow(0 0 3px var(--dice-dot));
        }
        body.theme-crazyllama .toggle-button, body.theme-crazyllama .dice-set-button {
            border-color: var(--accent-color);
        }
        body.theme-crazyllama .toggle-button.active, body.theme-crazyllama .dice-set-button.active {
             box-shadow: 0 0 12px var(--primary-color), inset 0 0 5px var(--secondary-color);
             background-color: rgba(255,0,255,0.2);
        }


        .dice[data-value="1"] { grid-template-areas: ". . ." ". a ." ". . ."; }
        .dice[data-value="2"] { grid-template-areas: "a . ." ". . ." ". . b"; }
        .dice[data-value="3"] { grid-template-areas: "a . ." ". b ." ". . c"; }
        .dice[data-value="4"] { grid-template-areas: "a . b" ". . ." "c . d"; }
        .dice[data-value="5"] { grid-template-areas: "a . b" ". c ." "d . e"; }
        .dice[data-value="6"] { grid-template-areas: "a . b" "c . d" "e . f"; }

        .dice[data-value="1"] .dice-face-item:nth-child(1) { grid-area: a; }
        .dice[data-value="2"] .dice-face-item:nth-child(1) { grid-area: a; }
        .dice[data-value="2"] .dice-face-item:nth-child(2) { grid-area: b; }
        .dice[data-value="3"] .dice-face-item:nth-child(1) { grid-area: a; }
        .dice[data-value="3"] .dice-face-item:nth-child(2) { grid-area: b; }
        .dice[data-value="3"] .dice-face-item:nth-child(3) { grid-area: c; }
        .dice[data-value="4"] .dice-face-item:nth-child(1) { grid-area: a; }
        .dice[data-value="4"] .dice-face-item:nth-child(2) { grid-area: b; }
        .dice[data-value="4"] .dice-face-item:nth-child(3) { grid-area: c; }
        .dice[data-value="4"] .dice-face-item:nth-child(4) { grid-area: d; }
        .dice[data-value="5"] .dice-face-item:nth-child(1) { grid-area: a; }
        .dice[data-value="5"] .dice-face-item:nth-child(2) { grid-area: b; }
        .dice[data-value="5"] .dice-face-item:nth-child(3) { grid-area: c; }
        .dice[data-value="5"] .dice-face-item:nth-child(4) { grid-area: d; }
        .dice[data-value="5"] .dice-face-item:nth-child(5) { grid-area: e; }
        .dice[data-value="6"] .dice-face-item:nth-child(1) { grid-area: a; }
        .dice[data-value="6"] .dice-face-item:nth-child(2) { grid-area: b; }
        .dice[data-value="6"] .dice-face-item:nth-child(3) { grid-area: c; }
        .dice[data-value="6"] .dice-face-item:nth-child(4) { grid-area: d; }
        .dice[data-value="6"] .dice-face-item:nth-child(5) { grid-area: e; }
        .dice[data-value="6"] .dice-face-item:nth-child(6) { grid-area: f; }
    </style>
</head>

                <button class="toggle-button bg-transparent text-theme-secondary border-2 border-transparent py-[7px] px-2.5 cursor-pointer text-[0.75em] sm:text-[0.7em] rounded-[5px] transition-colors duration-200 hover:text-theme-accent hover:bg-yellow-500/10 active" id="dice-count-2" data-count="2">2 Dice</button>

        // Functions
        function initThemes() {
            const baseBodyClasses = "flex flex-col items-center justify-center min-h-screen m-0 box-border overflow-hidden relative";
            document.body.className = `theme-${currentTheme} ${baseBodyClasses}`; // Apply current theme class to body
            
            // Set default texts
            mainTitle.textContent = "Ia si alearga caine";
            rollButton.textContent = "Roll for Run!";

            if (currentTheme === 'crazyllama') {
                mainTitle.textContent = "LLAMA MAYHEM ZONE!";
                rollButton.textContent = "UNLEASH CHAOS!";
            }

            themeButtons.forEach(button => {
                const theme = button.dataset.theme;
                const lockIcon = button.querySelector('.lock-icon');

                if (theme === 'crazyllama') {
                    if (crazyLlamaUnlocked) {
                        button.classList.remove('hidden', 'locked', 'filter', 'grayscale', 'opacity-50', 'cursor-not-allowed');
                        button.title = "Crazy Llama Zone";
                        if (lockIcon) lockIcon.textContent = 'ðŸ¦™'; // Change to llama
                    } else {
                        button.classList.add('hidden'); // Keep hidden until unlocked
                        if (lockIcon) lockIcon.textContent = 'ðŸ”’';
                    }
                } else if (unlockedThemes.includes(theme)) {
                    button.classList.remove('locked', 'filter', 'grayscale', 'opacity-50', 'cursor-not-allowed');
                    button.removeAttribute('data-unlock-at');
                    button.title = `${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme`;
                    if (lockIcon) lockIcon.style.display = 'none';
                } else {
                    button.classList.add('locked', 'filter', 'grayscale', 'opacity-50', 'cursor-not-allowed');
                    if (lockIcon) lockIcon.style.display = 'inline';
                }
                button.style.border = theme === currentTheme ? '3px solid var(--text-color)' : '2px solid var(--text-color)';
            });
        }

        function initDiceSets() {
            diceSetButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.set === currentDiceSet);
            });
        }

            die.className = 'dice w-[80px] h-[80px] sm:w-[60px] sm:h-[60px] bg-theme-dice-bg border-2 border-theme-secondary rounded-lg grid p-1 transition-transform duration-300 ease-out';
            die.dataset.value = value; 

            const itemsToRender = diceSets[currentDiceSet]?.[value]; 
            if (itemsToRender) {
                itemsToRender.forEach(itemContent => { 
                    const pipElement = document.createElement('div');
                    pipElement.className = 'dice-face-item self-center justify-self-center p-0.5';

                    if (currentDiceSet === 'numbers') {
                        pipElement.className += ' dot w-3 h-3 sm:w-2.5 sm:h-2.5 bg-theme-dice-dot rounded-full';
                        pipElement.style.boxShadow = 'var(--glow-soft), 0 0 3px var(--dice-dot)';
                    } else { // For themed dice sets like 'space' or 'fantasy'
                        pipElement.className += ' themed-pip flex items-center justify-center w-full h-full text-theme-dice-dot';
                        pipElement.innerHTML = itemContent; 
                    }
                    die.appendChild(pipElement);
                });
            }
            return die;
        }

        function renderDice(values) {
            diceArea.innerHTML = ''; 
            values.forEach(value => {
                const dieElement = createDieElement(value);
                diceArea.appendChild(dieElement);
            });
        }
        
        function rollSingleDie() { return Math.floor(Math.random() * 6) + 1; }        

        function checkSpecialCombinations(diceValues) {
            const counts = {};
            diceValues.forEach(val => counts[val] = (counts[val] || 0) + 1);
            let maxCount = Math.max(...Object.values(counts));

            if (numberOfDice === 2 && diceValues[0] === 6 && diceValues[1] === 6) {
                 // The 6-6 specific message and unlock is handled in handleRoll
                return { type: 'double-six', message: `DOUBLE SIXES! MADNESS! +1 km bonus!`, bonus: true, add: 1 };
            } else if (maxCount === diceValues.length && diceValues.length > 1) {
                const bonusKm = (diceValues.length === 2) ? 1 : (diceValues.length === 3) ? 2 : 0;
                return { type: 'all-same', message: `JACKPOT! All ${diceValues[0]}s! +${bonusKm} km bonus!`, bonus: true, add: bonusKm };
            } else if (diceValues.length >= 2 && maxCount >= 2) {
                const pairValue = parseInt(Object.keys(counts).find(key => counts[key] >= 2));
                return { type: 'pair', message: `Pair of ${pairValue}s! Nice rhythm!`, bonus: false };
            }
            return { type: 'none', message: '', bonus: false };
        }

        function showUnlockNotification(message) {
            unlockNotification.textContent = message;
            unlockNotification.classList.add('opacity-100', 'translate-y-2.5'); 
            unlockNotification.classList.remove('opacity-0');
            setTimeout(() => {
                unlockNotification.classList.remove('opacity-100', 'translate-y-2.5');
                unlockNotification.classList.add('opacity-0');
            }, 3500); // Increased duration for better visibility
        }

        function checkRollCountUnlockables() {
            themeButtons.forEach(button => {
                const theme = button.dataset.theme;
                if (theme === 'crazyllama') return; // Skip crazyllama, it has its own unlock

                if (button.classList.contains('locked') && button.dataset.unlockAt) {
                    const unlockAt = parseInt(button.dataset.unlockAt);
                    if (rollCount >= unlockAt) {
                        button.classList.remove('locked', 'filter', 'grayscale', 'opacity-50', 'cursor-not-allowed');
                        button.removeAttribute('data-unlock-at');
                        button.title = `${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme`;
                        const lockIcon = button.querySelector('.lock-icon');
                        if (lockIcon) lockIcon.remove(); // Remove lock icon element
                        if (!unlockedThemes.includes(theme)) {
                            unlockedThemes.push(theme);
                            localStorage.setItem('unlockedThemes', JSON.stringify(unlockedThemes));
                            showUnlockNotification(`${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme Unlocked!`);
                        }
                    }
                }
            });
        }        
        
        function handleRoll() {
            rollButton.disabled = true; 
            resultText.textContent = "Rolling...";
            comboText.textContent = "";
            
            rollCount++; 
            localStorage.setItem('rollCount', rollCount);
            checkRollCountUnlockables(); // Check roll-count based unlocks first
            
            let diceValues = []; 
            let totalValue = 0;
            diceArea.innerHTML = ''; // Clear previous dice

            // Create temporary dice for animation
            for (let i = 0; i < numberOfDice; i++) {
                const tempDie = createDieElement(Math.floor(Math.random() * 6) + 1); 
                tempDie.classList.add('animate-roll-dice');
                diceArea.appendChild(tempDie);
            }
            
            setTimeout(() => {
                diceArea.innerHTML = ''; // Clear animated dice
                for (let i = 0; i < numberOfDice; i++) {
                    const value = rollSingleDie();
                    diceValues.push(value); 
                    totalValue += value;
                }

                // Check for 6-6 specifically for Crazy Llama unlock and animation
                if (numberOfDice === 2 && diceValues[0] === 6 && diceValues[1] === 6) {
                    gameContainer.classList.add('animate-double-six-celebrate');
                    setTimeout(() => gameContainer.classList.remove('animate-double-six-celebrate'), 1800); // Match animation duration

                    if (!crazyLlamaUnlocked) {
                        crazyLlamaUnlocked = true;
                        localStorage.setItem('crazyLlamaUnlocked', 'true');
                        showUnlockNotification("CRAZY LLAMA ZONE UNLOCKED! Select the ðŸ¦™!");
                        // Update the button state immediately
                        if (crazyLlamaThemeButton) {
                            crazyLlamaThemeButton.classList.remove('hidden', 'locked', 'filter', 'grayscale', 'opacity-50', 'cursor-not-allowed');
                            crazyLlamaThemeButton.title = "Crazy Llama Zone";
                            const lockIcon = crazyLlamaThemeButton.querySelector('.lock-icon');
                            if (lockIcon) lockIcon.textContent = 'ðŸ¦™';
                             if (!unlockedThemes.includes('crazyllama')) { // Also add to general unlocked array
                                unlockedThemes.push('crazyllama');
                                localStorage.setItem('unlockedThemes', JSON.stringify(unlockedThemes));
                            }
                        }
                    }
                }

                const specialCombo = checkSpecialCombinations(diceValues);
                let finalTotal = totalValue;
                if (specialCombo.bonus) {
                    if (specialCombo.multiplier) finalTotal = Math.round(totalValue * specialCombo.multiplier);
                    if (specialCombo.add) finalTotal = totalValue + specialCombo.add;
                }

                renderDice(diceValues); // Render final dice values

                if (specialCombo.bonus && specialCombo.type !== 'double-six') { // Avoid double animation for 6-6 if it also counts as 'all-same'
                     setTimeout(() => { 
                        document.querySelectorAll('#dice-area .dice').forEach(die => die.classList.add('animate-special-combo')); 
                    }, 50); 
                }

                resultText.textContent = `You rolled ${diceValues.join(' + ')} = ${totalValue}! Run ${finalTotal} km!`;
                if (specialCombo.message) {
                    comboText.textContent = specialCombo.message;
                    if (specialCombo.type === 'double-six' || (specialCombo.bonus && currentTheme === 'crazyllama')) {
                        comboText.classList.add('animate-special-combo'); // Use more prominent animation for special rolls
                         setTimeout(() => comboText.classList.remove('animate-special-combo'), 1500);
                    } else {
                        comboText.classList.add('animate-combo-notify'); 
                        setTimeout(() => comboText.classList.remove('animate-combo-notify'), 500); 
                    }
                }
                rollButton.disabled = false; 
            }, 500); // Duration of the roll animation
        }

        // Event Listeners
        rollButton.addEventListener('click', handleRoll);

        diceCountButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('active')) return; 
                numberOfDice = parseInt(button.dataset.count);
                diceCountButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderDice(Array(numberOfDice).fill(0).map(() => rollSingleDie())); // Show some initial dice
                resultText.textContent = `Switched to ${numberOfDice} dice. Roll 'em!`;
                comboText.textContent = "";
            });
        });
        
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.dataset.theme;
                
                if (theme === 'crazyllama') {
                    if (!crazyLlamaUnlocked) {
                        resultText.textContent = "Roll a 6-6 with two dice to unlock this madness!";
                        comboText.textContent = "Hint: ðŸŽ²ðŸŽ² = ðŸ¦™ðŸ¦™";
                        return;
                    }
                } else if (button.classList.contains('locked')) {
                    const unlockAt = parseInt(button.dataset.unlockAt);
                    if (unlockAt && rollCount < unlockAt) {
                        resultText.textContent = `Theme locked! Roll ${unlockAt - rollCount} more time(s) to unlock.`;
                        return;
                    }
                }

                currentTheme = theme; 
                localStorage.setItem('currentTheme', theme);
                initThemes(); // This function now handles body class and text changes
                resultText.textContent = `${theme.charAt(0).toUpperCase() + theme.slice(1)} theme activated!`;
                if (theme === 'crazyllama') resultText.textContent = "Llama Pandemonium Activated! Get Wild!";
            });
        });
        
        diceSetButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('active')) return;
                diceSetButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentDiceSet = button.dataset.set; 
                localStorage.setItem('currentDiceSet', currentDiceSet);
                renderDice(Array(numberOfDice).fill(0).map(() => rollSingleDie())); // Update dice appearance
                resultText.textContent = `Switched to ${currentDiceSet} dice set!`;
            });
        });

        function initializeApp() { 
            // Add lock icons to locked themes that don't have one (for roll-count themes)
            document.querySelectorAll('.theme-button.locked[data-unlock-at]').forEach(button => {
                if (!button.querySelector('.lock-icon')) { 
                    const lockIconEl = document.createElement('span');
                    lockIconEl.className = 'lock-icon absolute text-xs top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2';
                    lockIconEl.textContent = 'ðŸ”’'; 
                    button.appendChild(lockIconEl);
                }
            });
            // Ensure crazy llama button has its icon if it's somehow missing and will be shown
            if (crazyLlamaThemeButton && !crazyLlamaThemeButton.querySelector('.lock-icon')) {
                 const lockIconEl = document.createElement('span');
                 lockIconEl.className = 'lock-icon absolute text-xs top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2';
                 lockIconEl.textContent = crazyLlamaUnlocked ? 'ðŸ¦™' : 'ðŸ”’'; 
                 crazyLlamaThemeButton.appendChild(lockIconEl);
            }


            initThemes(); // Applies current theme, fonts, and updates button states
            initDiceSets(); // Sets active dice set
            renderDice(Array(numberOfDice).fill(0).map(() => rollSingleDie())); // Initial dice display
            
            // Set active dice count button
            diceCountButtons.forEach(btn => btn.classList.remove('active'));
            const activeButton = document.querySelector(`.toggle-button[data-count="${numberOfDice}"]`);
            if (activeButton) activeButton.classList.add('active');
            
            checkRollCountUnlockables(); // Check initial unlock status for roll-count themes
        }
        
        // Start the application
        window.onload = initializeApp; 
    </script>
</body>
</html>
